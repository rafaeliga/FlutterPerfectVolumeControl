group 'top.huic.perfect_volume_control.perfect_volume_control'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace = 'top.huic.perfect_volume_control.perfect_volume_control'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
    }
}
